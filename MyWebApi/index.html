  <body>
    <p>Here is data about products</p>

    <script>
      fetch("http://localhost:5121/api/products").then((result) => {
        console.log(result);
      });

      fetch("http://localhost:5121/api/products", {
        body: JSON.stringify({
          name: "",
          quantity: 1,
        }),
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
      }).then((result) => {
        console.log(result);
      });
    </script>
  </body>
