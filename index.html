<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Forms Homework</title>
</head>

<body>
    <h1>Forms</h1>
    <h2>Registration form</h2>
    <form id="registrationf">
        <div class="mb-3">
            <label for="fname">First name</label><br>
            <input type="text" class="form-control" id="fname" name="fname"><br>
        </div>
        <div class="mb-3">
            <label for="lname">Last name</label><br>
            <input type="text" class="form-control" id="lname" name="lname"><br>
        </div>
        <div class="mb-3">
            <label for="log">Login</label><br>
            <input type="text" class="form-control" id="log" name="log"><br>
        </div>
        <div class="mb-3">
            <label for="password">Password</label><br>
            <input type="password" class="form-control" id="password" name="password"><br>
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div>
        </div>
        <div class="mb-3">
            <label for="telephone">Telephone</label><br>
            <input type="tel" class="form-control" id="telephone" name="telephone"><br>
        </div>
        <div class="mb-3">
            <label for="email">Email</label><br>
            <input type="email" class="form-control" id="email" name="email"><br>
        </div>
    </form>
    <h2>Login form</h2>
    <form id="loginf">
        <label for="login">Login</label><br>
        <input type="text" class="form-control" id="login" name="login"><br>
        <label for="pass">Password</label><br>
        <input type="password" class="form-control" id="pass" name="pass"><br>
    </form>
    <h2>Question form</h2>
    <form id="questionf">
        <label for="emailq">Email</label><br>
        <input type="email" class="form-control" id="emailq" name="emailq"><br>
        <div class="mb-3">
            <label for="questionarea">Question</label><br>
            <textarea class="form-control" id="questionarea" rows="3"></textarea>
        </div>
    </form>
    <h2>Order form</h2>
    <form id="orderf">
        <label for="fnameorder">First name</label><br>
        <input type="text" class="form-control" id="fnameorder" name="fnameorder"><br>
        <label for="lnameorder">Last name</label><br>
        <input type="text" class="form-control" id="lnameorder" name="lnameorder"><br>
        <label for="address">Address</label><br>
        <input type="text" class="form-control" id="address" name="address"><br>
        <label for="department">Nova Poshta department</label><br>
        <input type="number" class="form-control" id="department" name="department"><br>
        <label>Payment type</label><br>
        <select class="form-select form-select-sm" aria-label="payment type">
            <option selected>Select payment type</option>
            <option value="0">Cash</option>
            <option value="1">Credit Card</option>
          </select>
    </form>
</body>

</html>
